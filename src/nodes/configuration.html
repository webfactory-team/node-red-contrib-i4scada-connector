<script type="text/x-red" data-help-name="configuration">
    <p>Configures the connection to a WEBfactory i4scada server.</p>
           
    <h3>Details</h3>
    <p>This settings can be used in <code>read</code>  <code>write</code> and <code>signals</code> Nodes</p>
        <p><code>Host</code> The url to the WEBfactory i4scada server.</p>
        <p><code>Poll Interval</code> The interval each signals are polled from the WEBfactory i4scada server.</p>
    
    </script>

<script type="text/x-red" data-template-name="configuration">

    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-server "></i> Host</label>
        <input type="text" id="node-config-input-host" placeholder="host">
    </div>
    <div class="form-row">
        <label for="node-config-input-pollInterval"><i class="fa fa-clock-o"></i> Poll Interval</label>
        <input type="number" id="node-config-input-pollInterval" placeholder=" Poll Interval">
    </div>

    <hr/>

    <div class="form-row">
        <label for="node-config-input-username"><i class="fa fa-user"></i> Username</label>
        <input type="text" id="node-config-input-username">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="fa fa-lock"></i> Password</label>
        <input type="password" id="node-config-input-password">
    </div> 

</script>



<script type="text/javascript">
    RED.nodes.registerType('configuration', {
        category: 'config',
        defaults: {
            host: {
                value: "http://localhost",
                required: true
            },
            pollInterval: {
                value: 500,
                required: true,
                validate: RED.validators.number()
            }
        },
        credentials: {
            username: {
                type: "text"
            },
            password: {
                type: "password"
            }
        },
        label: function () {
            return this.host + " - " + this.pollInterval;
        }
    });
</script>
